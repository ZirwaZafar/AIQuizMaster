<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Carousel</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .carousel-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .prev, .next {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .carousel-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-images">
      <img src="https://via.placeholder.com/800x400/FF6347/FFFFFF?text=Image+1" alt="Image 1">
      <img src="https://via.placeholder.com/800x400/4682B4/FFFFFF?text=Image+2" alt="Image 2">
      <img src="https://via.placeholder.com/800x400/32CD32/FFFFFF?text=Image+3" alt="Image 3">
      <img src="https://via.placeholder.com/800x400/FFD700/FFFFFF?text=Image+4" alt="Image 4">
    </div>
    <div class="carousel-controls">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </div>

  <script>
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    const carouselImages = document.querySelector('.carousel-images');
    const totalImages = document.querySelectorAll('.carousel-images img').length;
    let currentIndex = 0;

    function showImage(index) {
      if (index < 0) index = totalImages - 1;
      if (index >= totalImages) index = 0;
      carouselImages.style.transform = `translateX(-${index * 100}%)`;
      currentIndex = index;
    }

    prevButton.addEventListener('click', () => {
      showImage(currentIndex - 1);
    });

    nextButton.addEventListener('click', () => {
      showImage(currentIndex + 1);
    });

    setInterval(() => {
      showImage(currentIndex + 1);
    }, 3000); // Auto slide every 3 seconds
  </script>

</body>
      </html>
